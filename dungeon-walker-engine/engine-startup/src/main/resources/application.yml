spring:
  application:
    name: dungeon-walker-engine

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
    env:
      show-values: ALWAYS
    configprops:
      show-values: ALWAYS

logging:
  level:
    root: info
    momomomo:
      dungeonwalker:
        engine:
          startup: debug
          transport: debug
          core: debug
          domain: debug
