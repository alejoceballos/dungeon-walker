kafka:
  topic:
    inbound:
      game-engine: "game-engine-consumer-topic"

spring:
  kafka:
    consumer:
      group-id: engine-consumer-group
      auto-offset-reset: auto.offset.reset:earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: momomomo.dungeonwalker.contract.serializer.ProtoDeserializer
      enable-auto-commit: false
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:localhost:9092}
      concurrency: 3
      poll-timeout: 3000
